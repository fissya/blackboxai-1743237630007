<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEFO 9th Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/countdown.js" defer></script>
</head>
<body>
    <header>
        <h1>FEFO 9th Event</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#events">Events</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="index.html#updates">Updates</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="hero">
                <h2>Welcome to the FEFO 9th Event!</h2>
                <div id="countdown"></div>
            </div>
            <div class="highlights">
                <h3>Previous Events Highlights</h3>
                <div class="carousel"></div>
            </div>
            <div class="testimonials">
                <h3>What Participants Say</h3>
                <div class="testimonial-slider"></div>
            </div>
        </section>
        <section id="registration">
            <h3>Ready to Join?</h3>
            <a href="registration.html" class="register-btn">Register Now</a>
        </section>
        <section id="events">
            <h3>Event Information</h3>
            <div id="map"></div>
            <div class="competition-details"></div>
        </section>
        <section id="updates">
            <h3>Live Updates</h3>
            <div class="updates-feed"></div>
        </section>
    </main>
    <footer>
        <p>Follow us on social media!</p>
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
        </div>
        <button class="whatsapp-button">Contact Us on WhatsApp</button>
    </footer>
</body>
</html>
